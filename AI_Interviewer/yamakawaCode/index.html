<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社○○ - 登録画面</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="container">
    <div class="header-background1"></div>
    <div class="header-background2"></div>
    <h1 class="title">株式会社○○</h1>
    <form class="form">
      <input type="text" placeholder="氏名">
      <input type="email" placeholder="メールアドレス">
      <input type="text" placeholder="面接番号">
      <input type="text" placeholder="生年月日">
      <button type="submit" class="next-button">Next</button>
    </form>
    <div class="divider">
      <hr><span>または、以下で登録</span><hr>
    </div>
    <div class="social-icons">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
    </div>
  </div>
</body>
</html>
