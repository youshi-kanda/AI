<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>フリック入力テスト</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    input {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>日本語フリック入力確認</h2>
  <p>以下の入力欄で、スマホの日本語キーボード（フリック）を試してください。</p>

  <input type="text"
    placeholder="ここに入力"
    inputmode="text"
    autocapitalize="none"
    autocomplete="off"
    autocorrect="off"
  >

</body>
</html>
